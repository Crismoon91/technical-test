<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end"
    >
      <div class="text-end">
        <button
          *ngFor="let button of buttons"
          (click)="navigate(button.label)"
          class="btn btn-outline-light me-2"
          color="warn"
        >
          {{ button.label | translate }}
        </button>
      </div>
    </div>
  </div>
</header>
